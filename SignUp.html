<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" typ="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- external CSS-->
    <link rel="stylesheet" type="text/css" href="css/SignUp.css" />

</head>

<body style="background: url(imges/bb.jpg); background-size: cover;">
    <section class="signup">
        <form id="form">
            <h2 style="color:white">Sign Up</h2>
            <input id="fname" type="text" name="userFirstNAme" placeholder="First name" required><br><br>
            <input id="lname" type="text" name="userLAstNAme" placeholder="Last name" required /><br><br>
            <input id="password" type="password" name="password" placeholder="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required/><br><br>
            <input id="confirm_password" type="password" name=" password " placeholder="Confirm Password " pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" required/> <span id='message'></span><br><br>
            <input id="email" type="email " name="email " placeholder="Email Adrress " required/><br><br>
            <button id="signup-btn" type="submit">Sign Up</button> Already have an account?<a id="login-btn " href="login.html " style="text-decoration: none;font-family: 'play',sans-serif ; color: yellow; ">&nbsp;Log In</a>
        </form>

    </section>

    <script src="js/signUp.js"></script>
</body>

</html>
